<html>
<head>
    <title>
        Example form
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <main class="col-12 col-md-9 col-xl-8">
            <div class="bd-example">
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="John" maxlength="20"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="smith" maxlength="20"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.address" maxlength="50"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone number</label>
                    <input type="tel" name="telephone" id="telephone" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="dob">date of birth</label>
                    <input type="date" name="dob" id="dob" class="form-control"/>
                </div>
                <div class="form-group">
                    <fieldset class="form-check">
                        <legend>Gender</legend>

                        <label class="form-check-label">
                            <input type="radio" name="gender" value="male" class="form-check-input"/>
                            Male
                        </label>
                        <br/>
                        <label class="form-check-label">
                            <input type="radio" name="gender" value="female" class="form-check-input"/>
                            Female
                        </label>
                        <br/>
                        <label class="form-check-label">
                            <input type="radio" name="gender" value="other" class="form-check-input"/>
                            Other
                        </label>
                        <br/>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="newsletter" class="custom-control-input"/>
                        Sign up for our newsletter
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>
            </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
